<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ticket Tracker Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/tickets">Ticket Tracker Application</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/tickets">Tickets <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tickets/create">New Ticket</a>
      </li>
    </ul>
  </div>
</nav>
<div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <h1>Create Ticket</h1>
    <form th:object="${ticket}" th:action="@{/tickets/create}" method="post">
      <div class="form-group">
      <label for="ticketTitle">Ticket Title:</label>
      <input class="form-control" type="text" id="ticketTitle" name="ticketTitle" th:field="*{ticketTitle}" required><br>
      </div>

        <div class="form-group">
      <label for="shortDescription">Short Description:</label>
      <input class="form-control" type="text" id="shortDescription" name="shortDescription" th:field="*{shortDescription}" required><br>
        </div>

          <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" name="content" th:field="*{content}" required></textarea><br>
          </div>

      <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>
  </div>
</div>
</body>
</html>
