<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ticket Tracker Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/tickets">Ticket Tracker Application</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/tickets">Tickets <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tickets/create">New Ticket</a>
      </li>
    </ul>
  </div>
</nav>
<h1>List of Tickets</h1>
<form th:action="@{/tickets}" method="get">
  <input type="text" id="searchText" name="searchText">
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Ticket Title</th>
    <th scope="col">Short Description</th>
    <th scope="col">Created Date</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tr th:each="ticket : ${tickets}">
    <td th:text="${ticket.id}"></td>
    <td th:text="${ticket.ticketTitle}"></td>
    <td th:text="${ticket.shortDescription}"></td>
    <td th:text="${ticket.createdDate}"></td>
    <td>
      <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-primary">Edit</a>
      <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
